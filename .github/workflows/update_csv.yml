name: Actualizar CSVs desde Google Sheets

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *'  # se ejecuta todos los días a medianoche UTC
  workflow_dispatch:

jobs:
  update_csvs:
    runs-on: ubuntu-latest
    steps:
      # Clonar el repositorio
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # Descargar cada pestaña del Google Sheet
      - name: Descargar pestañas del Google Sheet
        run: |
          set -e  # detener workflow si algún curl falla
          declare -A sheets=(
            ["Lunes"]="223702133"
            ["Martes"]="886860040"
            ["Miercoles"]="1217425647"
            ["Jueves"]="386141421"
            ["Viernes"]="218038362"
            ["Sabado"]="762036108"
          )

          for day in "${!sheets[@]}"; do
            url="https://docs.google.com/spreadsheets/d/1pjtykzqGhaTkVfTNK7RsHHuu_u67hiA3jEsn0uMPLFY/export?format=csv&gid=${sheets[$day]}"
            echo "Descargando $day.csv..."
            curl -fsSL -o "$day.csv" "$url"
          done

      # Configurar Git
      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Commit y push solo si hay cambios
      - name: Commit y push si hay cambios
        run: |
          git add *.csv
          if ! git diff --cached --quiet; then
            git commit -m "Actualizar CSVs desde Google Sheets"
            git push origin main
          else
            echo "No hay cambios en los CSVs"
          fi
