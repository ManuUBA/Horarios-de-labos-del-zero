name: Actualizar CSVs y ejecutar script Python

on:
  schedule:
    - cron: '0 * * * *'  # cada hora en punto UTC
  workflow_dispatch:

permissions:
  contents: write  # Permiso para pushear con GITHUB_TOKEN

jobs:
  update_and_run:
    runs-on: ubuntu-latest
    steps:

      # 1️⃣ Clonar el repo
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Configurar Git
      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3️⃣ Descargar CSVs a carpeta data/
      - name: Descargar pestañas del Google Sheet
        run: |
          mkdir -p data
          curl -L -o data/Lunes.csv      "https://docs.google.com/spreadsheets/d/1pjtykzqGhaTkVfTNK7RsHHuu_u67hiA3jEsn0uMPLFY/export?format=csv&gid=223702133"
          curl -L -o data/Martes.csv     "https://docs.google.com/spreadsheets/d/1pjtykzqGhaTkVfTNK7RsHHuu_u67hiA3jEsn0uMPLFY/export?format=csv&gid=886860040"
          curl -L -o data/Miercoles.csv  "https://docs.google.com/spreadsheets/d/1pjtykzqGhaTkVfTNK7RsHHuu_u67hiA3jEsn0uMPLFY/export?format=csv&gid=1217425647"
          curl -L -o data/Jueves.csv     "https://docs.google.com/spreadsheets/d/1pjtykzqGhaTkVfTNK7RsHHuu_u67hiA3jEsn0uMPLFY/export?format=csv&gid=386141421"
          curl -L -o data/Viernes.csv    "https://docs.google.com/spreadsheets/d/1pjtykzqGhaTkVfTNK7RsHHuu_u67hiA3jEsn0uMPLFY/export?format=csv&gid=218038362"
          curl -L -o data/Sabado.csv     "https://docs.google.com/spreadsheets/d/1pjtykzqGhaTkVfTNK7RsHHuu_u67hiA3jEsn0uMPLFY/export?format=csv&gid=762036108"

      # 4️⃣ Instalar dependencias
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib requests

      # 5️⃣ Ejecutar script Python
      - name: Ejecutar script
        run: |
          mkdir -p figures
          python scripts/graficador.py
          echo "=== Archivos generados ==="
          ls -R

      # 6️⃣ Commit y push de CSVs e imagen
      - name: Commit y push cambios
        run: |
          git add data/*.csv figures/grafico.png
          if ! git diff --cached --quiet; then
            git commit -m "Actualizar CSVs y grafico.png"
            git push
          else
            echo "No hay cambios"
