name: Actualizar CSVs desde Google Sheets

on:
  schedule:
    - cron: '0 0 * * *'  # cada día a medianoche
  workflow_dispatch:

jobs:
  update_csvs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Descargar CSVs
        run: |
          curl -L -o pestaña1.csv "https://docs.google.com/spreadsheets/d/1pjtykzqGhaTkVfTNK7RsHHuu_u67hiA3jEsn0uMPLFY/export?format=csv&gid=223702133"
          curl -L -o pestaña2.csv "https://docs.google.com/spreadsheets/d/1pjtykzqGhaTkVfTNK7RsHHuu_u67hiA3jEsn0uMPLFY/export?format=csv&gid=987654321"

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit y Push si hay cambios
        run: |
          git add *.csv
          git diff --cached --quiet || git commit -m "Actualizar CSVs desde Google Sheets"
          git push
