name: Actualizar CSVs y ejecutar notebook

on:
  schedule:
    - cron: '0 * * * *'  # cada hora en punto UTC
  workflow_dispatch:

permissions:
  contents: write  # Permiso para pushear con GITHUB_TOKEN

jobs:
  update_and_run:
    runs-on: ubuntu-latest
    steps:
      # Clonar el repo
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Configurar Git
      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Descargar CSVs
      - name: Descargar pesta√±as del Google Sheet
        run: |
          curl -L -o Lunes.csv     "https://docs.google.com/spreadsheets/d/1pjtykzqGhaTkVfTNK7RsHHuu_u67hiA3jEsn0uMPLFY/export?format=csv&gid=223702133"
          curl -L -o Martes.csv    "https://docs.google.com/spreadsheets/d/1pjtykzqGhaTkVfTNK7RsHHuu_u67hiA3jEsn0uMPLFY/export?format=csv&gid=886860040"
          curl -L -o Miercoles.csv "https://docs.google.com/spreadsheets/d/1pjtykzqGhaTkVfTNK7RsHHuu_u67hiA3jEsn0uMPLFY/export?format=csv&gid=1217425647"
          curl -L -o Jueves.csv    "https://docs.google.com/spreadsheets/d/1pjtykzqGhaTkVfTNK7RsHHuu_u67hiA3jEsn0uMPLFY/export?format=csv&gid=386141421"
          curl -L -o Viernes.csv   "https://docs.google.com/spreadsheets/d/1pjtykzqGhaTkVfTNK7RsHHuu_u67hiA3jEsn0uMPLFY/export?format=csv&gid=218038362"
          curl -L -o Sabado.csv    "https://docs.google.com/spreadsheets/d/1pjtykzqGhaTkVfTNK7RsHHuu_u67hiA3jEsn0uMPLFY/export?format=csv&gid=762036108"

      # Instalar dependencias
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install jupyter papermill matplotlib requests

      # Ejecutar notebook
      - name: Ejecutar notebook con papermill
        run: |
          NOTEBOOK="Horarios_de_labos_del_0.ipynb"
          OUTPUT_NOTEBOOK="Horarios_de_labos_del_0_out.ipynb"
          papermill "$NOTEBOOK" "$OUTPUT_NOTEBOOK"

      # Commit y push de CSVs y notebook de salida
      - name: Commit CSVs y notebook
        run: |
          git add *.csv "Horarios_de_labos_del_0_out.ipynb"
          if ! git diff --cached --quiet; then
            git commit -m "Actualizar CSVs y notebook ejecutado"
          else
            echo "No hay cambios en CSVs ni notebook"
          fi

      # Commit y push de la imagen generada (reemplazo)
      - name: Actualizar imagen en el repo
        run: |
          git add grafico.png
          if ! git diff --cached --quiet; then
            git commit -m "Actualizar grafico.png"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
          else
            echo "No hay cambios en grafico.png"
          fi
